name: 🚀 Create GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📝 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
